<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Случайные цитаты</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .quote {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .author {
            font-size: 1em;
            color: #555;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quote">Загрузка...</div>
        <div class="author"></div>
        <button onclick="fetchQuote()">Новая цитата</button>
    </div>

    <script>
        async function fetchQuote() {
            try {
                const response = await fetch('https://api.quotable.io/random');
                const data = await response.json();
                document.querySelector('.quote').innerText = data.content;
                document.querySelector('.author').innerText = `- ${data.author}`;
            } catch (error) {
                document.querySelector('.quote').innerText = 'Не удалось загрузить цитату.';
                document.querySelector('.author').innerText = '';
            }
        }

        // Fetch a quote when the page loads
        fetchQuote();
    </script>
</body>
</html>
